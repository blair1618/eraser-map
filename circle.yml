dependencies:
  pre:
    - echo y | android update sdk --all --no-ui --force --filter "extra-android-m2repository"
    - scripts/install-vtm.sh
    - scripts/install-map-burrito.sh
    - scripts/install-pelias-sdk.sh

test:
  override:
    - ./gradlew

deployment:
  all:
    branch: /^(?!master).*$/
    commands:
      - s3cmd put target/*.apk s3://android.mapzen.com/development/$CIRCLE_BRANCH-$CIRCLE_BUILD_NUM.apk
      - scripts/upload-release.sh
  master:
    branch: master
    commands:
      - s3cmd put target/*.apk s3://android.mapzen.com/latest.apk
      - s3cmd put target/*.apk s3://android.mapzen.com/snapshots/master-$CIRCLE_BUILD_NUM.apk